
<div class="card flex-row mr-3">
    <img id="avatar" class="card-img-top" src="https://www.clevelanddentalhc.com/wp-content/uploads/2018/03/sample-avatar-300x300.jpg"  alt="avatar">
    <div class="card-body">
      <button id="editButton" class="btn btn-primary" (click)="turnEditModeOn()">Edit</button>
  

      <form [formGroup]="personForm" (ngSubmit)=add()>

        <div class="form-group">
          <small class="form-text text-muted">Name</small>
          <input formControlName="name" type="text" placeholder="Name" [ngClass]="{'editable': editMode}"/>
        </div>
        
  
        <div class="form-group">
          <small class="form-text text-muted">Gender</small>
          <input formControlName="gender" type="text" placeholder="Gender" [ngClass]="{'editable': editMode}"/>
        </div>
  
        <div class="form-group">
          <small class="form-text text-muted">Age</small>
          <input formControlName="age" type="number" placeholder="Age"  [ngClass]="{'editable': editMode}"/>
        </div>
        
        <div class="form-group">
          <small class="form-text text-muted">Facebook</small>
          <input formControlName="facebook" type="text" placeholder="Facebook" value="{{ person.facebook }}" [ngClass]="{'editable': editMode}"/>
        </div>
        
        <div class="details">
          <a class="card-text" data-target="#modal" data-toggle="modal">Labels: {{ labelsCount }}</a>
          <a href="#" class="card-text">Seen 93 times on the cameras</a>
          <a href="#" class="card-text">Mood stats</a>
          <p class="card-text">Learnt by 7 social media pictures</p>
          <p class="card-text">Captured to smoke: true/false</p>
        </div>

      </form>

    </div>
  </div>

  <app-modal>
    <h5 title>Modal title</h5>

    <table [formGroup]="personForm" body class="table"> 

      <thead>
        <tr>
          <th>Type</th>
          <th>Description</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>

      <tbody formArrayName="labels">
        <tr *ngFor="let label of labels.controls; let i = index" [formGroupName]="i">
          <td> <input formControlName="name" type="text" /> </td>
          <td> <input formControlName="description" type="text"  (focusout) = "updateLabel(i)" /> </td>
          <td>Edit</td>
          <td (click)="deleteLabel(label.id, i)">X</td>
        </tr>
      </tbody>

    </table>

  </app-modal>
