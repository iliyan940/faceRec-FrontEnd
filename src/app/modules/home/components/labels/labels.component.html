
<app-spinner *ngIf="!loaded"></app-spinner>
<div *ngIf="loaded" class="card flex-row h-100">
  <div class="card-body">
    
    <h2>Add Label</h2>
    <form [formGroup]="labelForm" (ngSubmit)=add()>

      <div class="form-group">
        <label for="type">Type</label>
        <select formControlName="type" name="type" class="form-control" id="type">
          <option [ngValue]="label" *ngFor="let label of labels"> {{ label.name }} </option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="description">Add Suspension</label>
        <textarea formControlName="description" class="form-control" id="description" rows="3"></textarea>
        <div *ngIf="labelForm.get('description').errors?.minlength && submitted" class="alert-danger">Minimum 4 symbols required.</div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="!labelForm.valid && submitted">Submit</button>

    </form>
  
  </div>
</div>
